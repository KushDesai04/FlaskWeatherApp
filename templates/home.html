<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <form class="search" action="/forecast">
        <input type="text" id="city" name="city" placeholder="Search City" required>
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>

    {% if data %}
    <div class="container">
        <div class="upper-data">
            {% if data['temp'] > 15 %}
            <img src="../static/images/day.jpg">
            {% else %}
            <img src="../static/images/night.jpg">
            {% endif %}

            <div class="weather-data">
                <div class="location">{{ city }}</div>
                <div class="temperature">{{ data['temp'] }}°C</div>
            </div>
        </div>

        <div class="lower-data">
            <div class="more-info-label">
                More Info
            </div>
            <div class="more-info-container">
                <div class="info-block">
                    <div class="info-block-label">
                        <img src="../static/images/snowflake.svg" alt="">
                        <span>min</span>
                    </div>
                    <div class="info-block-value">
                        {{ data['min_temp'] }}°C
                    </div>
                </div>

                <div class="info-block">
                    <div class="info-block-label">
                        <img src="../static/images/sun.svg" alt="">
                        <span>max</span>
                    </div>
                    <div class="info-block-value">
                        {{ data['max_temp'] }}°C
                    </div>
                </div>

                <div class="info-block">
                    <div class="info-block-label">
                        <img src="../static/images/waterdrop.svg" alt="">
                        <span>humidity</span>
                    </div>
                    <div class="info-block-value">
                        {{ data['humidity'] }}°C
                    </div>
                </div>

                <div class="info-block">
                    <div class="info-block-label">
                        <img src="../static/images/wind.png" alt="">
                        <span>wind</span>
                    </div>
                    <div class="info-block-value">
                        {{ data['wind_speed'] }}°C m/s 
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</body>

</html>
