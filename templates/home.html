<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="container">
        <form action="/forecast">
            <label for="cityname">City: </label>
            <input type="text" id="city" name="city">
            <input type="submit" value="Submit">
          </form>
        <div class="upper-data">
            <img src="../static/images/day.jpg" *ngIf="14 > 15">
            <img src="../static/images/night.jpg" *ngIf="14 <= 15">

            <div class="weather-data">
                <div class="location">{{ city }}</div>
                <div class="temperature">{{ data['temp'] }}°C</div>
            </div>
        </div>

        <div class="lower-data">
            <div class="more-info-label">
                More Info
            </div>
            <div class="more-info-container">
                <div class="info-block">
                    <div class="info-block-label">
                        <img src="../static/images/snowflake.svg" alt="">
                        <span>min</span>
                    </div>
                    <div class="info-block-value">
                        {{ data['min_temp'] }}°C
                    </div>
                </div>

                <div class="info-block">
                    <div class="info-block-label">
                        <img src="../static/images/sun.svg" alt="">
                        <span>max</span>
                    </div>
                    <div class="info-block-value">
                        {{ data['max_temp'] }}°C
                    </div>
                </div>

                <div class="info-block">
                    <div class="info-block-label">
                        <img src="../static/images/waterdrop.svg" alt="">
                        <span>humidity</span>
                    </div>
                    <div class="info-block-value">
                        {{ data['humidity'] }}°C
                    </div>
                </div>

                <div class="info-block">
                    <div class="info-block-label">
                        <img src="../static/images/wind.png" alt="">
                        <span>wind</span>
                    </div>
                    <div class="info-block-value">
                        {{ data['wind_speed'] }}°C m/s 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
